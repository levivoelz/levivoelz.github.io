<h2>Blog Posts</h2>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
    </article>
  {% endfor %}
</div>
