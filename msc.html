<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Mirabel Supper Club</title>
  <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta property="og:image" content="/images/Mirabel-Supper-Club/Mirabel-Supper-Club.001.png" />
  <style type="text/css">
    html {
      font-size: 16px;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 0;
    }

    h2 {
      font-size: 2rem;
    }

    h3 {
      font-size: 1.6rem;
    }

    img {
      width: 100%
    }

    .container {
      max-width: 50rem;
      margin: auto;
    }

    #description {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 2rem;
    }

    .group {
      margin-bottom: 0.5rem;
    }

    form {
      width: 100%;
    }

    input,
    textarea,
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }

    #money {
      font-size: 1.6rem;
    }

    #total {
      width: 3rem;
      border: none;
      background: none;
      padding: 0;
      font-size: inherit;
    }

    #total:disabled {
      -webkit-text-fill-color: #000;
      opacity: 1;
    }

    #status {
      color: red;
      margin-top: 0.6rem;
    }

    footer {
      margin-top: 6rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      font-weight: bold;
    }

    #finish {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @media screen and (min-width: 600px) {
      html {
        font-size: 20px;
      }

      #description {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1 id="meal-name">Chicago Dogs</h1>
      <h2 style="margin-top: 0" id="event-details">6pm-7pm, Friday, 5/23 | $10/adults, $5/kids</h2>
      <p>Download and do a double sided print of the flyer below and follow the instructions. See ya soon!</p>
      <a href="/pdfs/msc-flyer.pdf">Download Flyer</a>
    </div>
    <footer>
      Mirabel Supper Club, <a
        href="https://www.google.com/maps/place/8150+Savio+Ln,+Forestville,+CA+95436/@38.4914904,-122.8952906,16z/data=!3m1!4b1!4m6!3m5!1s0x80843cd6a601fbfb:0x86ba7a0c0567c5fe!8m2!3d38.4914904!4d-122.8927157!16s%2Fg%2F11c5kpww9c?entry=ttu&g_ep=EgoyMDI1MDQyMC4wIKXMDSoASAFQAw%3D%3D"
        target="_blank">8150 Savio Ln</a>
    </footer>
  </div>
</body>
