<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz</title>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    {% if page.nofollow %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %} Levi Voelz">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.hero %}{{ site.url }}{{ page.hero }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz" />
    <meta property="og:image" content="{% if page.hero %}{{ site.url }}{{ page.hero }}{% endif %}" />
    <link rel="stylesheet" href="/css/main.css?bust_it=2">
    <style>
      a {
        color: {{ page.color }}
      }

      .circle {
        background-color: {{ page.color }};
        border-color: {{ page.color }};
      }

      .page-name {
        color: {{ page.color }}
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="hero">
          <div class="hero--inner">
            {% if page.url != '/' %}
            <a href="/" style="line-height: 1">
            {% endif %}
              <img class="circle" src="{{ page.hero }}" />
            {% if page.url != '/' %}
            </a>
            {% endif %}
            <div class="header-circles">
              <div class="circle circle--sm"></div>
              <div class="page-name">{{ page.display_name }}</div>
            </div>
          </div>
        </div>
      </header>
    	<div class="content clearfix">
        {{ content }}
      </div>
      <footer>
        <div id="footer--top">
          <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/skills">Skills</a>
            <a href="/contact">Contact</a>
            <a href="/resume" target="_blank">Resumé</a>
          </nav>
          <div class='circles'>
            <div class='circle circle--md'></div>
            <div class='circle circle--xs'></div>
          </div>
        </div>
        <div id="copyright">
          <small>© Levi Voelz - <a href="//twitter.com/levivoelz" target="_blank">@levivoelz</a></small>
        </div>
      </footer>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-30387090-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script>
      (function() {
        document
          .querySelector("nav a[href='" + window.location.pathname + "']")
          .setAttribute('disabled', true);
      })();
    </script>
  </body>
</html>
