<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz</title>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    {% if page.nofollow %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="http://levivoelz.com{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} {% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }} {% endif %}">
    <meta name="twitter:image" content="{% if page.featured_image %}http://levivoelz.com{{ page.featured_image }} {% endif %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    {{ content }}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-30387090-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
