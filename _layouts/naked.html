<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz</title>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    {% if page.nofollow %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %} Levi Voelz">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.hero %}{{ site.url }}{{ page.hero }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz" />
    <meta property="og:image" content="{% if page.hero %}{{ site.url }}{{ page.hero }}{% endif %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="/css/main.css?bust_it=3">
    <style>
      .wrapper {
        max-width: 600px;
      }
      a {
        color: {{ page.color }}
      }

      .circle {
        background-color: {{ page.color }};
        border-color: {{ page.color }};
      }

      .page-name {
        color: {{ page.color }}
      }
    </style>
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/levivoelz/levivoelz.github.io" data-ribbon="Fork me on GitHub" title="Fork me on GitHub" target="_blank">Fork me on GitHub</a>
    <div class="wrapper">
    	<div class="content clearfix">
        {{ content }}
      </div>
      <footer>
        <div id="copyright">
          <small>Â© Levi Voelz - <a href="//twitter.com/levivoelz" target="_blank">@levivoelz</a></small>
        </div>
      </footer>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-30387090-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script>
      (function() {
        document
          .querySelector("nav a[href='" + window.location.pathname + "']")
          .setAttribute('disabled', true);
      })();
    </script>
  </body>
</html>
