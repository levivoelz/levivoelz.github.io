<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz</title>
  {% if page.description %}<meta name="description" content="{{page.description}}">{% endif %}
  <meta charset="utf-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  {% if page.nofollow %}<meta name="robots" content="noindex, nofollow">{% endif %}
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %} Levi Voelz">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.featured_image %}{{ site.url }}{{ page.featured_image }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Levi Voelz" />
  <meta property="og:image" content="{% if page.featured_image %}{{ site.url }}{{ page.featured_image }}{% endif %}" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  {% assign cacheBust = site.time | date:'?v=%s' %}
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url | append: cacheBust }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="{{ "/js/sphere-orbit.js" | relative_url | append: cacheBust }}"></script>
  <script>
    function openImageDialog(imageSrc) {
      const dialog = document.getElementById('image-dialog');
      const dialogImage = document.getElementById('dialog-image');
      dialogImage.src = imageSrc;
      dialog.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }
    
    function closeImageDialog() {
      const dialog = document.getElementById('image-dialog');
      dialog.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
    
    // Close dialog with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeImageDialog();
      }
    });
  </script>
  {% if page.color %}
  <style>
    a {
      color: {{ page.color }}
    }

    .circle {
      background-color: {{ page.color }};
      border-color: {{ page.color }};
    }

    .page-name {
      color: {{ page.color }}
    }
  </style>
  {% endif %}
</head>
