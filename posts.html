---
layout: default
title: My Posts
description: A list of my posts.
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      {{ post.title
      }}</a>
    <div><small>{{ post.date | date_to_string }}</small></div>
    <div><i>{{ post.description }}</i><a href="{{ post.url }}"> >-></a></div>
  </li>
  {% endfor %}
</ul>
